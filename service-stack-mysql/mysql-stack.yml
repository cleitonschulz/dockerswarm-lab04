version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    networks:
      - netschulz

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
    networks:
      - netschulz

networks:
  netschulz:
     driver: overlay

